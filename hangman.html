<!doctype html>
<html>
  <head>
    <title>hangman</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="hangman.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="hangman.css">
  </head>
  <body>
    <h1>Hangman</h1>
    <div class="container">
      <div class='topmatter'>
        <div class='hang-container'>
          <div class='scaffolding-top'></div>
          <div class='scaffolding-left'></div>
          <div class='draw-area'>
          </div>
          <div class='scaffolding-base'></div>
        </div>
        <div class='side-container'>
          <div class='container-title'>Topic: Cities</div>
        <div class="clear"></div>
        </div>
        <div class='side-container'>
        </div>
      </div>
      <div class='bottommatter'>
        <div class='word-box'>
          <div class='word-display'>
          </div>
        </div>
      </div>
      <div id="target_word"></div>
      <div class="clear"></div>
      <div id="guesses"></div>
      <div class="clear"></div>
      <div class='input-area'>
        <input type="text" maxlength="1" id="current_guess" placeholder="Guessed Letter"/>
      </div>
      <div class="clear"></div>
      <div id="game_end"></div>
    </div>
    <div class="clear"></div>
    <button id="restart">Start Over</button>
  </body>
</html>
